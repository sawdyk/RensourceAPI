version: '3'
services:
  api:
    container_name: 'rensource_api'
    build: 
      context: .
      dockerfile: Dockerfile 
    ports:
      - '8080:80'
    volumes:
      - '/home/ubuntu/RensourceUploads/Blog:/app/wwwroot/Blog'
      - '/home/ubuntu/RensourceUploads/Executives:/app/wwwroot/Executives'
      - '/home/ubuntu/RensourceUploads/Partners:/app/wwwroot/Partners'
      - '/home/ubuntu/RensourceUploads/PressRelease:/app/wwwroot/PressRelease'
      - '/home/ubuntu/RensourceUploads/Projects:/app/wwwroot/Projects'
      - '/home/ubuntu/RensourceAPILogs:/app/Logs'
     


