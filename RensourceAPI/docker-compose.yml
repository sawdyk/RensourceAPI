version: '3'
services:
  api:
    container_name: 'rensource_api'
    build: 
      context: .
      dockerfile: Dockerfile 
    ports:
      - '8080:80'
    volumes:
      - '/root/RensourceUploads/Blog:/app/Uploads/Blog'
      - '/root/RensourceUploads/Executives:/app/Uploads/Executives'
      - '/root/RensourceUploads/Partners:/app/Uploads/Partners'
      - '/root/RensourceUploads/PressRelease:/app/Uploads/PressRelease'
      - '/root/RensourceUploads/Projects:/app/Uploads/Projects'
     
